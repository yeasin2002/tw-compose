name: Example Build

on:
  push:
    branches: [main]
    paths:
      - 'examples/**'
      - 'packages/core/**'
  pull_request:
    branches: [main]
    paths:
      - 'examples/**'
      - 'packages/core/**'

permissions:
  contents: read

jobs:
  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.10.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter @cls-extended/core build

      - name: Build all examples
        run: pnpm --filter "./examples/**" build
