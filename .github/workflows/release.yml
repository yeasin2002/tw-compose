name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (leave empty for auto)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.10.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter cls-extended build

    # Not Test for Now! 
      # - name: Run tests
      #   run: pnpm --filter cls-extended test --run

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          RELEASE_TYPE: ${{ github.event.inputs.release_type }}
        run: |
          cd packages/core
          
          # If triggered by tag, extract version
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "Releasing version from tag: $VERSION"
            npx semantic-release@25
          # If manual trigger with release type
          elif [[ -n "$RELEASE_TYPE" ]]; then
            echo "Manual release with type: $RELEASE_TYPE"
            npx semantic-release@25
          # Otherwise, auto-detect
          else
            echo "Manual release with auto-detection"
            npx semantic-release@25
          fi
